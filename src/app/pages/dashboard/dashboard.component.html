<!-- 案件カードリスト -->
<div class="row">
  <!-- col-lg-3は、PC画面幅で12分割のうち3の割合、col-md-6はタブレットで幅12分割のうち6の割合、smはスマホといった感じに設定している。 -->
  <div *ngFor="let project of projectList" class="col-lg-3 col-md-6 col-sm-6 project-card">
    <div class="card card-stats">
      <div class="card-body ">
        <div class="row">
          <div class="col-5 col-md-4">
            <div class="icon-big text-center icon-warning">
              <i class="nc-icon nc-globe text-warning"></i>
            </div>
          </div>
          <div class="col-7 col-md-8">
            <div class="numbers">
              <p class="card-category">案件1</p>
              <p class="card-title">{{project.name}}<p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer ">
        <hr>
        <div class="stats">
          <i class="fa fa-calendar-o"></i> {{project.startDate}} ~ {{project.endDate}}
        </div>
      </div>
    </div>
  </div>
</div>
<!-- 案件の説明を入れたい。案件リストを押したら動的に表示されるようにしたい。 -->
<div class="row">
  <div class="col-md-12">
    <div class="card ">
      <div class="card-header ">
        <h5 class="card-title">案件説明</h5>
      </div>
      <div class="card-body ">
        <!-- <canvas id=chartHours width="400" height="100"></canvas> -->
        <h5 class="card-title">案件の内容をここに書きたい。<br>
          何かしらここに書きたい。書いていく。<br>
          絶対書く。
        </h5>
      </div>
      <div class="card-footer ">
        <hr>
        <div class="stats">
          <!-- <i class="fa fa-history"></i> Updated 3 minutes ago -->
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-8">
    <div class="card ">
      <div class="card-header ">
        <h5 class="card-title">スキルセット</h5>
      </div>
      <div class="card-body ">
        <h5>
          <i class="fa fa-circle text-primary"></i> TypeScript<br>
          <i class="fa fa-circle text-warning"></i> Angular <br>
          <i class="fa fa-circle text-danger"></i> PHP
        </h5>
      </div>
      <div class="card-footer ">
        <div class="legend">
          <i class="fa fa-circle text-primary"></i> 10年以上
          <i class="fa fa-circle text-warning"></i> 5年〜10年
          <i class="fa fa-circle text-danger"></i> 3年〜5年
          <i class="fa fa-circle text-gray"></i> 3年未満
        </div>
        <hr>
        <div class="stats">
          <i class="fa fa-calendar"></i> Number of emails sent
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-title">アピールポイント</h5>
      </div>
      <div class="card-body">
        この案件では設計を頑張りました！
      </div>
      <div class="card-footer">
        <div class="chart-legend">
          <i class="fa fa-circle text-info"></i> Tesla Model S
          <i class="fa fa-circle text-warning"></i> BMW 5 Series
        </div>
        <hr/>
        <div class="card-stats">
          <i class="fa fa-check"></i> Data information certified
        </div>
      </div>
    </div>
  </div>
</div>
